<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="crypto, dca, dca calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <title>Crypto DCA Calculator</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</head>
<body onload="load();">
    <nav class="navbar navbar-inverse" >
        <div class="container-fluid">
          <div class="navbar-header" id="nav">
            <a class="navbar-brand text-wrap" href="#"><h2 style="color: #d6d2de; font-weight: bold;">Cryptocurrency DCA calculator</h2></a>
          </div>
          
        </div>
    </nav>
    <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-12">
            <form onsubmit="return calculate();" method="">
              <div class="input-form-group">
                <label for="date">Start Date</label><br /> 
                <input class="form-control" type="date" name="date" id="date"> 
              </div><br />
              <div class="input-form-group">
                <label for="coin">Cryptocurrency </label><br />
                <select name="coin" class="form-control">
                    <option value="bitcoin">Bitcoin</option>
                    <option value="ethereum">Ethereum</option>
                    <option value="tether">Tether</option>
                    <option value="binancecoin">BNB</option>
                    <option value="ripple">XRP</option>
                    <option value="cardano">Cardano</option>
                    <option value="dogecoin">Dogecoin</option>
                    <option value="solana">Solana</option>
                    <option value="polkadot">Polkadot</option>
                </select> 
              </div><br />
              <div class="input-form-group">
                <label for="amount" style="text-align: center;">Purchase Amount </label><br />
                <div class="input-group" style="justify-content:center">
                  <input class="form-control" type="number" min="0" step="any" value="100" name="amount" style="min-width: 8em; max-width: 8em; margin: 0px">
                    <div class="input-group-append">
                      <span class="input-group-text" style="margin-right: 0px;">$</span>
                    </div>
                </div>
              </div><br />
                <div class="input-form-group">
                  <label for="time">Frequency</label><br />
                  <select class="form-control" name="time">
                    <option value="day">daily</option>
                    <option value="week">weekly</option>
                    <option value="month" selected>monthly</option>
                    <option value="quarter">quarterly</option>
                    <option value="year">yearly</option>
                  </select>
                </div>
                <br /> <br />
                <input class="btn btn-outline-secondary" type="submit" style="max-height: 40px; min-width: 90px; max-width: 100px;" value="Calculate">
            </form>
            <br />
          </div>
          <div class="col-md-8 col-sm-12">
            <div>
              <span id="amount"></span>
              <span id="averageBuyPrice"></span>
              <span id="roi"></span>
              <span id="timesInvested"></span>
              <span id="currValue"></span>
              <span id="totalInvested"></span>
            </div>
            <div id="curve_chart" style="width: 100%; height: 500px;"></div>
            <div id="result"></div>
            <span id="share-button"></span> <span id="twitter"></span>
          </div>
        </div>
      </div>
    <script src="./dist/calculator.js"></script>
</body>
</html>
